<!-- Begin Page Content -->
<div class="container mt-3">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Tabla</h1>
    <p class="mb-4">Consultá los extractos de movimientos y avisos de tus productos ICBC.</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Cuenta</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Tipo</th>
                        <th>Cuenta</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    </tfoot>
                    <tbody *ngFor="let inversion of inversiones">
                    <tr>
                        <td>{{inversion.tipo}}</td>
                        <td>{{inversion.id}}</td>
                        <td>{{inversion.estado}}</td>
                        <td [routerLink]="['/tabla-certificados/', inversion.id]">Ver resúmenes</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- End of Main Content -->
